<mat-toolbar>
  
    <marquee behavior="scroll" onmouseover="stop()" onmouseout="start()" loop="infinite" direction="right">CRYPTO CURRENCY CHECKER 
      </marquee>
    <span class="example-spacer"></span>
    <mat-form-field appearance="outline">
      <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
        <mat-option selected value="INR">INR</mat-option>
        <mat-option value="USD">USD</mat-option>
        <mat-option value="₡">₡</mat-option>
        <mat-option value="MXN$">MXN$</mat-option>
        <mat-option value="C$">C$</mat-option>
        <mat-option value="€">€</mat-option>
    
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
